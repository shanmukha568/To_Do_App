<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-form-field class="full-width">
      <input matInput formControlName="title" placeholder="Task title">
    </mat-form-field>
    <mat-form-field class="full-width">
      <textarea matInput formControlName="description" placeholder="Description"></textarea>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-select formControlName="category">
        <mat-option value="Work">Work</mat-option>
        <mat-option value="Personal">Personal</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput formControlName="dueDate" [matDatepicker]="picker" placeholder="Due date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Add Task</button>
  </mat-card>
</form>
